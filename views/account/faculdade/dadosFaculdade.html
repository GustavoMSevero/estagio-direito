<div class="container" ng-controller="dadosFaculdadeCtrl">
    <div class="row">
        <div class="col-12 titulo">
            <h1>FACULDADE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light navBarCustom">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="#/conta" role="button" aria-haspopup="true" aria-expanded="true">
                        Voltar
                      </a>
                    </li>
                  </ul>
                  {{name}}
                </div>
              </nav>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
            <form name="formUpdateCoellege">
                <div id="labelNomeUniversidade">
                    Nome da Universidade
                </div>
                <input class="form-control collegeName" type="text" name="name" ng-model="newUser.collegeName" >
                <div id="labelTelefoneContato">
                    Telefone Universidade
                </div>
                <input class="form-control contactPhone" type="text" name="phone" ng-model="newUser.contactPhone" >
                <div id="labelNomeCoordenador">
                    Coordenador do Curso
                </div>
                <input class="form-control coordinatorName" type="text" name="coordinator" ng-model="newUser.coordinatorName" >
                <div id="labelSiteFaculdade">
                    Site do Curso
                </div>
                <input class="form-control siteCollege" type="text" name="site" ng-model="newUser.siteCollege" >
            </form>
            <div id="btnAtualizarFaculdade">
                <button class="btn btn-success btn-block" ng-click="updateCollegeData(newUser)">ATUALIZAR</button>
            </div>
        </div>
    </div>

</div>
