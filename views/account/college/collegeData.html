<div class="container" ng-controller="collegeDataCtrl">
    <div class="row">
        <div class="topo">
            <div id="logo">
                logo
            </div>
            <div id="links">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#/searchInternship">Procurar Est√°gios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#/account">Conta</a>
                    </li>
                    <div class="user">
                        {{name}} - {{usertype}}
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
            <div class="formCollegeDataUpdate">
                <form name="formUpdateStudentData">
                    <div id="labelUniName">
                        Universidade
                    </div>
                    <div>
                        <input class="form-control universityName" type="text" name="sex" ng-model="newCollegeData.collegeName" id="">
                    </div>
                    <div id="labelCoordinator">
                        Coordenador
                    </div>
                    <div>
                        <input class="form-control coordinatorName" type="text" name="coordinatorName" ng-model="newCollegeData.coordinatorName" id="">
                    </div>
                    <div id="labelContactPhone">
                        Telefone
                    </div>
                    <div>
                        <input class="form-control contactPhone" type="text" name="contactPhone" ng-model="newCollegeData.contactPhone" id="">
                    </div>
                    <div id="labelWebsite">
                        Site
                    </div>
                    <div>
                        <input class="form-control siteCollege" type="text" name="siteCollege" ng-model="newCollegeData.siteCollege" id="">
                    </div>
                                        
                    <div id="btnUpdateCollegeData">
                        <button class="form-control btn btn-success btn-block" ng-click="updateCollegeData(newCollegeData)">ATUALIZAR</button>
                    </div>

                    <div>
                        {{msg}}
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
