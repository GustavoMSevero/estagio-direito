<div class="container" ng-controller="editCourseCtrl">
    <div class="row">
        <div class="topo">
            <div id="logo">
                logo
            </div>
            <div id="links">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#/searchInternship">Procurar Estágios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#/account">Conta</a>
                    </li>
                    <div class="user">
                        {{name}} - {{usertype}}
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">

            <div class="formCourses">
                <form>
                    <label for="">Curso concluído</label>
                    <div>
                        <input class="form-control courseName" type="text" name="course" ng-model="newCourse.courseName">
                    </div>
                    <label for="">Escola/Instituição</label>
                    <div>
                        <input class="form-control schoolInstitution" type="text" name="schoolInstitution" ng-model="newCourse.school_Institution">
                    </div>
                    <label for="">Cidade</label>
                    <div>
                        <input class="form-control city" type="text" name="city" ng-model="newCourse.city" placeholder="São Paulo">
                    </div>
                    <label for="">Estado</label>
                    <div>
                        <input class="form-control state" type="text" name="state" ng-model="newCourse.state" placeholder="SP">
                    </div>
                    <label for="">Carga horária</label>
                    <div>
                        <input class="form-control workload" type="text" name="workload" ng-model="newCourse.workload" placeholder="40 horas">
                    </div>
                    <label for="">Curso presencial, on-line ou ambos</label>
                    <div>
                        <select class="form-control typeOfCourse" name="typeOfCourse" ng-model="newCourse.typeOfCourse">
                            <option value="">Selecione o tipo</option>
                            <option value="Presencial">Presencial</option>
                            <option value="On-line">On-line</option>
                            <option value="Ambos">Ambos</option>
                        </select>
                    </div>
                    <label for="">Conclusão</label>
                    <div>
                        <input class="form-control monthYearConclusion" type="text" name="monthYearConclusion" ng-model="newCourse.monthYearConclusion" placeholder="03/2020">
                    </div>
                    
                    <div id="btnAddCourse">
                        <button class="btn btn-success btn-block" ng-click="updateStudentCourse(newCourse)">ATUALIZAR CURSO</button>
                    </div>

                </form>
            </div>
            <div id="msgUpdatedCourse">
                {{msg}}
            </div>
        </div>
    </div>

</div>
