<div class="container" ng-controller="registerBannersCtrl">
    <div class="row">
        <div class="topo">
            <div id="logo">
                logo
            </div>
            <div id="links">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#/searchInternship">Procurar Estágios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#/account">Conta</a>
                    </li>
                    <div class="user">
                        {{name}} - {{usertype}}
                    </div>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-12">
            <button class="btn btn-primary btnUploadBanner" type="button" ng-click="uploadBanner()">Selecionar Banner</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12">
            <img class="exibeBanner" src="{{ bannerView }}" height="200" width="200" alt="banner do escritório">
        </div>
    </div>
    

</div>
